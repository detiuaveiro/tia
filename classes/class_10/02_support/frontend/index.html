<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic Profile</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" style="display:none;">Logout</button>
        </nav>
    </header>

    <main id="app">
        <dialog id="loginDialog">
            <form id="loginForm">
                <h2>Welcome Back</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <button type="button" id="cancelLogin">Cancel</button>
            </form>
        </dialog>

        <div id="contentArea" class="hidden">
            <section class="card profile-card">
                <img src="https://ui-avatars.com/api/?name=User&background=88C0D0&color=fff" alt="Profile" id="avatar">
                <h2 id="welcomeMsg">Hello, User</h2>
                <p>Full Stack Student</p>
            </section>

            <section class="card gallery-card">
                <h3>Photo Gallery</h3>
                <div id="galleryGrid" class="grid"></div>
            </section>

            <section class="card map-card">
                <h3>Live Location Tracker (WebSocket)</h3>
                <div id="map"></div>
            </section>

            <div id="chatWidget">
                <div id="chatHeader">Support Chat</div>
                <div id="chatMessages"></div>
                <input type="text" id="chatInput" placeholder="Type a message...">
            </div>
        </div>

        <div id="guestMessage">
            <p>Please log in to view the dashboard.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Web Engineering</p>
    </footer>
</body>
</html>
